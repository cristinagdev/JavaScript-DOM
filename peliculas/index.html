<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Películas</title>
</head>
<body>
  <div class="container text-center mt-4">

    <form id="form1" class="border p-4 mt-5 rounded shadow">

      <h1>Películas</h1>
      <div class="row justify-content-center align-items-center mt-4">

        <div class="col-auto">

          <input   
            class="form-control"          
            type="text" 
            placeholder="Película..."
            name="inputPelicula"
            autocomplete="off"
          >
        </div> 

        <button id="btn1" class="btn btn-warning col-auto">Añadir</button> 

        <label class="form-label" for="vista">Vista</label>
          <input type="checkbox" name="inputVista" id="vista">
      </div>
    </form>

    <ul id="caja" class="border p-4 mt-5 rounded shadow list-unstyled d-flex flex-column align-items-center justify-content-center">
    </ul>

  </div> 
  <script src="./main.js" type="module"></script>    
</body>
</html>
